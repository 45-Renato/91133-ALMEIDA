<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Galeria De Fotos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>

    <div>

      <nav class="text-bg-info p-3">
        <div class="container-fluid">
          <a class="navbar-brand">Galeria De Fotos</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>

    </div>

    
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="foto1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="foto2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="foto3.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    
    <div class="container mt-5">
      <h2 class="text-center">Fotos Recentes</h2>
      <div class="row">
        <div class="col-md-4 mb-4">
          <img src="foto1.jpg" class="img-fluid" alt="Foto 1">
        </div>
        <div class="col-md-4 mb-4">
          <img src="foto2.jpg" class="img-fluid" alt="Foto 2">
        </div>
        <div class="col-md-4 mb-4">
          <img src="foto3.jpg" class="img-fluid" alt="Foto 3">
        </div>
        <div class="col-md-4 mb-4">
          <img src="foto4.jpg" class="img-fluid" alt="Foto 4">
        </div>
        <div class="col-md-4 mb-4">
          <img src="foto5.jpg" class="img-fluid" alt="Foto 5">
        </div>
        <div class="col-md-4 mb-4">
          <img src="foto6.jpg" class="img-fluid" alt="Foto 6">
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
