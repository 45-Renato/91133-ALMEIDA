    <main>
        <section class="contato">
            <h2>Fale Conosco</h2>
            <form action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
                
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" placeholder="Sua mensagem" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
            <img src="whatsapp.png" alt="logo whatssapp">
            <p>Ou fale diretamente pelo WhatsApp</p>
            <a href="https://wa.me/75983531208" target="_blank" class="whatsapp-botao">Enviar mensagem no WhatsApp</a>
        </section>
